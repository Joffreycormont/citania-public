security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            switch_user: {role: ROLE_SUPERADMIN}
            anonymous: lazy
            guard:
                authenticators:
                    - App\Security\UserAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                #target: is_disconnected

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
          - { path: ^/administration, roles: ROLE_ADMIN, requires_channel: '%env(SECURE_SCHEME)%' }
          #- { path: ^/jeu, roles: ROLE_USER, requires_channel: '%env(SECURE_SCHEME)%' }
          - { path: ^/utilisateur/mon_compte, roles: ROLE_USER, requires_channel: '%env(SECURE_SCHEME)%'}
          - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: '%env(SECURE_SCHEME)%' }

    role_hierarchy:
        ROLE_SUPERADMIN: [ROLE_ALLOWED_TO_SWITCH, ROLE_ADMIN]
        ROLE_ADMIN : ROLE_MODERATOR
        ROLE_MODERATOR: ROLE_USER
        ROLE_USER: IS_AUTHENTICATED_ANONYMOUSLY

